<!DOCTYPE html>
<head>
    <title>TODO LIST</title>
</head>
<body>
    <h1>{{name}}'s TODO LIST</h1>
    <form action="#" method="POST">
        <input type="text" name="newTask" />
        <button type="submit">Add</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>{{task}} - <a href="{{url_for('delete', task=task)}}">x</a></li>
      {% endfor %}
    </ul>
</body>
</html>
